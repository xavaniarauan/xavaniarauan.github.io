<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Number Validator</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>Scientific Number Validator</h1>
  <div class="form-container">
    <label for="number">Enter a scientific number:</label>
    <input type="text" id="number" name="number" placeholder="e.g., 1.23e-5">
    <button onclick="validateNumber()">CHECK</button>
  </div>
  <p id="result"></p>
  <script src="script.js"></script> </body>
</html>
